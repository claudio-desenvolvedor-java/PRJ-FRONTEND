<!DOCTYPE html><!--indica que pode uasr tags do HTML5-->
<html>
<head>
    <title>Exenmplo CRUD</title>
</head>
<body>
    <h4>Exenmplo CRUD usando a api backend.</h4>
    <div id="lista">minha div onde vamos colocar a lista da api</div> 
    <script>
        // definição do nosso request endereço e forma
        // 01 criar uma variavel
        xhttp = new XMLHttpRequest();
        //https://dashboard.heroku.com/apps/claudio-desenvolvedor-java/
        xhttp.open("GET","https://localhost:8080/api/usuario");
        // manda de fato a request
        xhttp.send();
        xhttp.onload = function( ) {
            lista = this.responseText;
            console.log(lista);
            lista = JSON.parse(lista);
            console.log(lista);

            document.getElementById('lista').innerHTML = "Lista de pessoas <br>";

            for( const i of lista) {
                document.getElementById('Lista').append(i.email+" - ");
                
            }           

        }
    </script>
</body>
</html>
